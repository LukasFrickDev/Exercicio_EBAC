<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio HTML JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Exercício HTML JS</h1>
        <h2>Neste Fomulário o campo B deve ser maior que o campo A</h2>
        <form id="form">
            <input type="number" id="number-a" placeholder="Eu sou o campo A" required>
            <input type="number" id="number-b" placeholder="Eu sou o campo B" required>
            <button id="btn-submit" type="submit">Calcular</button>
        </form>
        <p id="success-message"></p>
        <p id="error-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
